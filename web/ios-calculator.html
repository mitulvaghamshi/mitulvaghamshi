	<title>iCalculator</title>
	<style>
		:root {
			color-scheme: light dark;
		}

		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			cursor: default;
			position: fixed;
			overflow: hidden;
			font-family: 'Inter', 'Helvetica Neue', 'Helvetica', sans-serif;
		}

		.buttons-container {
			position: fixed;
			bottom: 20px;
			width: 100%;
			display: inline-block;
		}

		.buttons {
			margin: auto;
			text-align: center;
			font-size: xx-large;
		}

		.buttons>div>span {
			display: inline-block;
			height: 80px;
			border-radius: 200px;
			box-sizing: border-box;
			padding: 0;
			transition: background-color 0.5s, opacity 0.5s, transform 0.2s;
			position: relative;
		}

		.buttons>div>span>span {
			position: relative;
			pointer-events: none;
			display: grid;
			place-items: center;
			width: 100%;
			height: 100%;
			position: relative;
			left: 0;
			top: 0;
		}

		.buttons>div>span.white {
			color: black;
			background-color: #A0A0A0;
		}

		.buttons>div>span.gray {
			color: white;
			background-color: #313131;
		}

		.buttons>div>span.orange {
			color: white;
			background-color: #EA9C39;
		}

		.buttons-grid {
			display: grid;
			margin: auto;
			gap: 10px;
			justify-content: center;
			grid-template-columns: 80px 80px 80px 80px;
			grid-template-areas: '. . . .' '. . . .' '. . . .' '. . . .' 'zero zero . .';
		}

		#b-0 {
			grid-area: zero;
			border-radius: 80px;
		}

		#display {
			text-align: right;
			line-height: 1;
			font-size: 78px;
			font-weight: 226;
			margin-right: 10px;
			margin-bottom: 10px;
		}

		#displayContainer {
			margin: auto;
			max-width: 360px;
			padding-bottom: 20px;
		}

		.btn-img {
			width: 100%;
			height: 100%;
		}

		@media (min-width: 530px) and (min-height: 800px) {
			.buttons>div>span {
				height: 85px;
			}

			.buttons-grid {
				gap: 14px;
				grid-template-columns: 85px 85px 85px 85px;
			}
		}

		@media (max-width: 370px),
		(max-height: 590px) {
			.buttons>div>span {
				height: 74px;
			}

			.buttons-grid {
				grid-template-columns: 74px 74px 74px 74px;
			}
		}

		@media (max-width: 347px),
		(max-height: 550px) {
			.buttons>div>span {
				height: 68px;
			}

			.buttons-grid {
				gap: 8px;
				grid-template-columns: 68px 68px 68px 68px;
			}
		}

		@media (max-width: 310px),
		(max-height: 500px) {
			.buttons>div>span {
				height: 62px;
			}

			.buttons-grid {
				gap: 8px;
				grid-template-columns: 62px 62px 62px 62px;
			}
		}

		@media (max-width: 285px),
		(max-height: 465px) {
			.buttons-grid {
				gap: 4px;
			}
		}

		#hst-wrapper {
			width: 100%;
			height: 100px;
			margin: auto;
			margin-bottom: -10px;
			display: grid;
			overflow: scroll;
			place-items: end;
			position: relative;
		}

		#hst-wrapper:after {
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;
			content: "";
			position: fixed;
			pointer-events: none;
		}

		#displayContainer:after {
			width: 100%;
			height: 10px;
			transform: translateY(1px);
			content: "";
			position: absolute;
			pointer-events: none;
		}

		.noscrollbar::-webkit-scrollbar {
			display: none;
		}

		#display-inner-wrapper {
			width: 100%;
		}

		#hst {
			font-size: 30px;
			line-height: 1.6;
			text-align: right;
			color: gray;
			width: 92%;
			margin: auto;
			padding-top: 20px;
			float: bottom;
		}

		#hst>#cur-hst {
			font-size: 44px;
			font-weight: 240;
		}

		#hst hr {
			opacity: 0.5;
		}
	</style>
</head>

<script>
	let param0 = "";
	let param1 = "";
	let paramN = "";
	let operand = "";
	let noEdit = false;
	let hideAllClear = false;

	let history = "";
	let historyTop = "";

	let localeMode = 0;

	const localeTest = (1000.1).toLocaleString(navigator.language); // "en-US": 1,000.0
	if (localeTest.charAt(5) == ",") {
		localeMode = localeTest.charAt(1) == "." ? 1 : 2;
	}

	function handleButton(id) {
		scrollHistory();
		if (parseInt(id) >= 0) {
			if (param0.replace(".", "").length > 9 && !noEdit) return;
			if (noEdit) {
				if (noEdit == 1) {
					allClear();
				} else {
					param0 = "";
				}
				noEdit = 0;
			}
			param0 += id;
			if (!hideAllClear) showClear(1);
		}
		if (id == "dec" || id == "." || id == ",") {
			if (noEdit) allClear();
			if (param0.toString().includes(".")) return;
			if (param0 == "") param0 = "0";
			param0 += ".";
			if (!hideAllClear) showClear(1);
		}
		if (id == "plu" || id == "+" || id == "p") operation("+");
		if (id == "min" || id == "-" || id == "m") operation("-");
		if (id == "tim" || id == "*" || id == "x") operation("*");
		if (id == "div" || id == "/") operation("/");
		if (id == "per" || id == "%" || id == "d") {
			if (param0 != "") {
				if (noEdit == 1) addResultToHistory();
				if (param0 == "Error") param0 = "0";
				param0 = eval(param0 + " / 100");
				noEdit = 2;
			}
			checkOutOfBounds();
		}
		if (id == "sig" || id == "n" || id == "Tab") {
			if (noEdit == 1) {
				addResultToHistory();
				noEdit = 2;
			}
			if (param0 == "Error" || param0 == "") param0 = "0";
			param0 = param0.startsWith("-") ? param0.substring(1) : "-" + param0;
		}
		if (id == "equ" || id == "=" || id == "Enter" || id == "e") calculate();
		if (id == "ac" || id == "c" || id == "a") {
			if (hideAllClear && id != "a") {
				param0 = "0";
				showClear();
			} else if (!(param0 == "" && operand == "" && param1 == "")) {
				allClear();
			}
		}
		updateDisplay();
	}

	function updateDisplay() {
		param0 = trimZeros(param0, false);
		param1 = trimZeros(param1, true);
		let dispCur = param0;
		let dispOpp = encodeOpp(operand);
		let dispPar1 = formatDisplay(param1);
		if (noEdit) {
			if (dispCur != "-0") dispCur = formatDisplay(dispCur);
		} else if (dispCur != "" && !dispCur.includes("e") && dispCur != "Error") {
			dispCurFormatted = parseFloat(dispCur).toLocaleString("en-US");
			if (dispCur.includes(".")) {
				dispCur = dispCurFormatted.split(".")[0] + "." + dispCur.split(".")[1];
			} else {
				dispCur = dispCurFormatted;
			}
		}
		if (dispOpp.length > 0) {
			historyTop = paramN + (paramN == "" ? "" : " ") + `<span id='cur-hst'>${dispPar1}</span>`;
		} else {
			historyTop = "";
		}
		updateHistory();
		let disp = dispOpp + (dispOpp == "" ? "" : " ") + dispCur;
		if (disp == "") disp = "0";
		if (localeMode == 1) {
			disp = disp.split(",").join("$A");
			disp = disp.split(".").join(",");
			disp = disp.split("$A").join(".");
		} else if (localeMode == 2) {
			disp = disp.split(",").join("$A");
			disp = disp.split(".").join(",");
			disp = disp.split("$A").join("&nbsp;");
		}
		document.getElementById("display").innerHTML = disp;
		resizeLayout();
	}

	function calculate() {
		noEdit = true;
		if (param0 == "") param0 = param1;
		try {
			param0 = trimZeros(param0, false);
			param1 = trimZeros(param1, true);
			if (operand.length == 0) {
				if (param0 == "") param0 = "0";
				try {
					param0 = eval(param0);
				} catch {
					param0 = "Error";
				}
				if (!isFinite(param0)) param0 = "Error";
				return;
			}
			let historyItem = "";
			if (paramN != "") {
				paramN.split(" ").forEach((i) => {
					if (i != "") {
						historyItem += "*/+-".includes(i)
							? ` ${encodeOpp(i)} `
							: formatHistoryEntry(i);
					}
				});
			}
			addItemToHistory(`${historyItem} ${formatHistoryEntry(param1)} ${encodeOpp(operand)} ${formatHistoryEntry(param0)}`);
			param0 = eval(`${paramN} + (${param1} ${operand} ${param0})`);
			checkOutOfBounds();
		} catch (e) {
			param0 = "Error";
		}
		if (!isFinite(param0)) param0 = "Error";
		paramN = "";
		param1 = "";
		operand = "";
		if (hideAllClear) showClear(0);
	}

	function encodeOpp(value) {
		return value
			.replace("/", "&divide;")
			.replace("*", "&times;")
			.replace("-", "&minus;");
	}

	function checkOutOfBounds() {
		if (param0 != 0 && (
			Math.abs(param0) < parseFloat("1e-100") ||
			Math.abs(param0) > parseFloat("1e160")
		)) param0 = "Error";
	}

	function operation(pOperand) {
		if (param0 == "Error") allClear();
		if (param1 == "") param1 = "0";
		if (operand == "") {
			let wasNoEdit = noEdit;
			calculate();
			if (wasNoEdit == 1) addResultToHistory();
			param1 = param0;
			param0 = "";
			operand = pOperand;
		} else if (param0 == "") {
			if (operand != pOperand) {
				operand = pOperand;
			} else {
				operand = "";
				param0 = param1;
				param1 = "";
			}
		} else if (
			(operand == "+" || operand == "-" || paramN != "") &&
			(pOperand == "*" || pOperand == "/")
		) {
			paramN += param1 + " " + operand + " ";
			operand = pOperand;
			param1 = param0;
			param0 = "";
		} else {
			calculate();
			operation(pOperand);
		}
		noEdit = 0;
	}

	function trimZeros(input, trimFractional) {
		try {
			input = input.toString();
			let negative = 0;
			if (input.startsWith("-")) {
				input = input.substring(1);
				negative = 1;
			}
			input = input.replace(/^0+([0-9])/, "$1");
			if (input.includes(".") && trimFractional && !input.includes("e")) {
				input = input.replace(/0+$/, "");
			}
			if (negative) input = "-" + input;
			return input;
		} catch {
			return input;
		}
	}

	function allClear() {
		addResultToHistory();
		noEdit = 0;
		param0 = "";
		param1 = "";
		paramN = "";
		operand = "";
	}

	function addResultToHistory() {
		if (!history.endsWith("<hr>") && history != "") {
			addItemToHistory(`=&nbsp;${formatHistoryEntry(param0)}<hr>`, 1);
		}
	}

	function addItemToHistory(item, breakLine) {
		history += item + (breakLine == 1 ? "" : "<br>");
		updateHistory();
		scrollHistory();
	}

	function updateHistory() {
		let dhist = history;
		if (localeMode == 1) {
			dhist = dhist.split(",").join("$A").split(".").join(",").split("$A").join(".");
			historyTop = historyTop.split(",").join("$A").split(".").join(",").split("$A").join(".");
		} else if (localeMode == 2) {
			dhist = dhist.split(",").join("$A").split(".").join(",").split("$A").join("&nbsp;");
			historyTop = historyTop.split(",").join("$A").split(".").join(",").split("$A").join("&nbsp;");
		}
		document.getElementById("hst").innerHTML = dhist + historyTop;
	}

	function scrollHistory() {
		document.getElementById("hst-wrapper").scrollTop = hst.scrollHeight;
	}

	function formatHistoryEntry(entry) {
		return `<span id='hstItm-${new Date().getTime()}' data-value='${entry}'>${formatDisplay(entry)}</span>`;
	}

	function formatDisplay(input) {
		if (input == "Error") return input;
		input = parseFloat(input);
		if (
			Math.abs(input) >= 1000000000 ||
			Math.abs(input) <= 0.000000001 && input != 0
		) {
			input = input.toPrecision(6);
			input = parseFloat(input).toExponential();
			input = input.replace("+", "");
		} else {
			input = parseFloat(input.toFixed(10));
			input = input.toLocaleString("en-US", { maximumSignificantDigits: 10 });
		}
		return input;
	}

	function resizeLayout() {
		const disp = document.getElementById("display");
		disp.style.fontSize = 80 + "px";
		disp.style.display = "block";
		document.getElementById("hst-wrapper").style.height =
			document.getElementById("buttons").getBoundingClientRect().top - 16 + "px";
		scrollHistory();
	}

	function showClear(value) {
		hideAllClear = value == undefined ? !hideAllClear : value;
		document.getElementById("ac").style.display = hideAllClear ? "none" : "inline-block";
	}

	onclick = (event) => {
		let id = event.target.id;
		if (id.startsWith("hstItm")) {
			if (noEdit == 1) allClear();
			param0 = event.target.getAttribute("data-value");
			noEdit = 2;
			updateDisplay();
			return;
		}
		if (!id.startsWith("b-")) return;
		id = id.substring(2, id.length);
		handleButton(id);
	};

	onkeydown = (event) => {
		if (event.key == "Backspace") {
			if (!noEdit) {
				if (param0 == "-0") param0 = "0";
				param0 = param0.substring(0, param0.length - 1);
				if (param0 == "-") param0 = "-0";
				updateDisplay();
			}
			return;
		}
		handleButton(event.key);
	};

	document.getElementById("hst-wrapper").onscroll = ({ target }) => {
		let scrollpast = (target.scrollHeight - target.clientHeight) - target.scrollTop;
		if (scrollpast < 0) {
			let opacset = 1 - (-scrollpast / 120);
			if (opacset <= 0) {
				history = "";
				allClear();
				updateDisplay();
				document.getElementById("displayContainer").style.transitionDuration = "1s";
				document.getElementById("displayContainer").style.opacity = 1;
			} else if (history != "") {
				document.getElementById("displayContainer").style.transitionDuration = "0s";
				document.getElementById("displayContainer").style.opacity = opacset;
			}
		}
	};
